<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style/history.css">
</head>

<body>

                <li>

                        </li>
                    </ul>

                </li>
                <li>
                    <h3>2025</h3>
                </li>
            </ul>
        </main>
        <div class="hBGimg">
            <img src="/asset/design/history/h1Border.svg" alt="h1Border" />
            <img src="/asset/design/history/titleCircle.svg" alt="titleCircle" />
            <img src="/asset/design/history/pointer.svg" alt="pointer" />
            <img src="/asset/design/history/h2Border.svg" alt="h2Border" />
            <img src="/asset/design/history/h2Bborder.svg" alt="h2Bborder" />
            <img src="/asset/design/history/plus.svg" alt="bigPlus" />

            <img src="/asset/design/history/rhombus.svg" alt="rhombus" />
